<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/style.css">
  <title>Movie Dashboard</title>
</head>

<body class="bg-gradient-to-b from-slate-900 to-slate-500 text-slate-50 lg:container mx-auto">
  <!-- BARRA DE NAVEGACIÓN -->
  <div class="border-2 grid grid-cols-2 gap-4">
    <div class="border-2"></div>
    <div>
      <ul class="border-2 flex flex-row justify-around p-5 font-semibold">
        <li class="hover:text-slate-400"><a href="#">Inicio</a></li>
        <li class="hover:text-slate-400"><a href="#">Descubrir</a></li>
        <li class="hover:text-slate-400"><a href="#">Favoritos</a></li>
        <li class="hover:text-slate-400"><a href="#">Descargado</a></li>
        <li class="hover:text-slate-400"><a href="#">Configuración</a></li>
      </ul>
    </div>
  </div>
  <!-- TENDENCIAS  -->
  <div class="p-5">
    <h1 class="mb-5 text-xl font-bold">Películas populares</h1>
    <div class="grid grid-cols-2 gap-4">
      <div class="grid grid-cols-2 gap-4 h-80 bg-cover bg-[url('./assets/img/enola-holmes.jpg')]">
        <div class="grid justify-items-start items-end p-3">
          <p>
            Enola Holmes 2<br>
            2022<br>
            7.5
          </p>
        </div>
        <div class="grid justify-items-end items-end p-3">
          <button class="bg-red-400 px-2 py-1 opacity-75 hover:opacity-50">Ver ahora</button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 h-80 bg-cover bg-[url('./assets/img/wakanda-forever.jpg')]">
        <div class="grid justify-items-start items-end p-3">
          <p>
            Black Panther: Wakanda Forever<br>
            2022<br>
            7.3
          </p>
        </div>
        <div class="grid justify-items-end items-end p-3">
          <button class="bg-red-400 px-2 py-1 opacity-75 hover:opacity-50">Ver ahora</button>
        </div>
      </div>
    </div>
  </div>
  <!-- CONTINUAR VIENDO -->
  <div class="p-5">
    <h2 class="mb-5 text-xl font-bold">Continuar viendo</h2>
    <div class="grid grid-cols-3 gap-4">
      <div>
        <div
          class="grid justify-items-center items-center p-3 bg-cover h-60 hover:brightness-50 bg-[url('./assets/img/emily-the-criminal.jpg')]">
          <img src="./assets/img/icon-play.png" alt="icon-play" class="h-10">
        </div>
        <p>
          <span class="font-bold">Emily the Criminal</span><br>
          2022
        </p>
      </div>
      <div>
        <div
          class="grid justify-items-center items-center p-3 bg-cover h-60 hover:brightness-50 bg-[url('./assets/img/falling-for-christmas.jpg')]">
          <img src="./assets/img/icon-play.png" alt="icon-play" class="h-10">
        </div>
        <p>
          <span class="font-bold">Falling for Christmas</span><br>
          2022
        </p>
      </div>
      <div>
        <div
          class="grid justify-items-center items-center p-3 bg-cover h-60 hover:brightness-50 bg-[url('./assets/img/watcher.jpg')]">
          <img src="./assets/img/icon-play.png" alt="icon-play" class="h-10">
        </div>
        <p>
          <span class="font-bold">Watcher</span><br>
          2022
        </p>
      </div>
    </div>
  </div>
  <!-- MEJOR EVALUADAS -->
  <div class="p-5">
    <h2 class="mb-5 text-xl font-bold">Mejor evaluadas</h2>
    <div class="grid grid-cols-6 gap-4">
      <div class="bg-cover bg-center h-80 bg-[url('./assets/img/black-adam.jpg')]"></div>
      <div class="bg-cover bg-center h-80 bg-[url('./assets/img/fall.jpg')]"></div>
      <div class="bg-cover bg-center h-80 bg-[url('./assets/img/lost-bullet-2.jpg')]"></div>
      <div class="bg-cover bg-center h-80 bg-[url('./assets/img/minions-the-rise-of-gru.jpg')]"></div>
      <div class="bg-cover bg-center h-80 bg-[url('./assets/img/smile.jpg')]"></div>
      <div class="bg-cover bg-center h-80 bg-[url('./assets/img/to-kill-the-beast.jpg')]"></div>
    </div>
  </div>
</body>

</html>
